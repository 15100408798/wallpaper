<!DOCTYPE html>
<html lang="zh-cmn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="common/comm :: header_web"></head>
<body class="gray-bg">
<div class="container" style="background-color: white;margin-top:30px;">
    <div class="row" style="margin: 50px 0px;">
        <table id="activeUserList"></table>
    </div>
    <hr style="border: 1px solid;"/>
    <div class="row" style="margin-bottom: 30px;">
        <div class="col-sm-12">
            <shiro:hasRole name="1" >
                <button type="button" class="btn btn-outline btn-danger" onclick="delManager()">导出</button>
            </shiro:hasRole>
        </div>
    </div>
</div>
</body>
<script>
    $table = $('#activeUserList');

    $(function(){
        $table.bootstrapTable({
            url: 'layer/money/selectAllAUList',          //请求后台的URL（*）
            method: 'GET',                      //请求方式（*）
            //toolbar: '#toolbar',              //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "desc",                   //排序方式
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 10,                     //每页的记录行数（*）
            pageList: [5, 10, 15, 20],        //可供选择的每页的行数（*）
            search: false,                      //是否显示表格搜索
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列（选择显示的列）
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "activeId",              //每一行的唯一标识，一般为主键列
            showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            //得到查询的参数
            queryParams : function (params) {
                //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                var temp = {
                    size: params.limit,                         //页面大小
                    page: (params.offset / params.limit) + 1   //页码
                };
                return temp;
            },
            columns: [{
                checkbox: true,
                visible: true                  //是否显示复选框
            }, {
                field: 'activeId',
                title: '活动ID'
            }, {
                field: 'activeName',
                title: '活动名称'
            },{
                field: 'endTime',
                title: '结束时间'
            },  {
                field: 'teamNum',
                title: '参与人数'
            },  {
                field: 'price',
                title: '共取报名费'
            } ,  {
                field: 'activeId',
                title: '报名列表',
                align: 'center',
                formatter: function (value,row,index) {
                    return '<a th:href="@{/skip/active/baominglist}">跳转</a>';
                }
            } ],
            onLoadSuccess: function () {
            },
            onLoadError: function () {
                window.location.href="skip/common/error";
            }
        });
    });

    function select(){
        $table.bootstrapTable('refresh');
    }

    function delManager(){
        var array = common();
        if (array != false){
            //发送数据库
            $.post('layer/user/deleteSC',{ids:array.join(',')},function (result) {
                $table.bootstrapTable('refresh')
                alert('导出成功')
            })
        }
    }

    function common(){
        //获得选中行
        var selOption = $table.bootstrapTable("getSelections");
        //进行判断是否勾选了
        if (selOption.length == 0){
            alert('请选择导出数据')
            return false;
        }
        var  array = [];
        //循环遍历
        $.each(selOption,function (index,row) {
            array.push(row.activeId);
        })
        return array;
    }

</script>
</html>
