<!DOCTYPE html>
<html lang="zh-cmn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="common/comm :: header_web"></head>
<body class="gray-bg">
<div class="container" style="background-color: white;margin-top:30px;">
    <div class="row" style="padding-top: 30px;">
        <div th:include="order/commentlistQuery::commonQuery"></div>
    </div>
    <hr style="border: 1px solid;"/>
    <div class="row" style="margin-bottom: 30px;">
        <div class="col-sm-12">
            <shiro:hasRole name="1">
                <button type="button" class="btn btn-outline btn-danger" onclick="delComment()">删除</button>
                <button type="button" class="btn btn-outline btn-success" onclick="openComment()">上架</button>
                <button type="button" class="btn btn-outline btn-warning" onclick="disabledComment()">下架</button>
            </shiro:hasRole>
        </div>
    </div>
    <div class="row" style="margin: 50px 0px;">
        <table id="commentList"></table>
    </div>
    <hr style="border: 1px solid;"/>
</div>
</body>
<script th:include="order/commentlistQuery::commentQueryFuntion"/>
<script>
    $table = $('#commentList');

    $(function () {
        $table.bootstrapTable({
            url: 'layer/comment/selectCommentList',          //请求后台的URL（*）
            method: 'GET',                      //请求方式（*）
            //toolbar: '#toolbar',              //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "desc",                   //排序方式
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 50,                     //每页的记录行数（*）
            pageList: [20, 50, 100],        //可供选择的每页的行数（*）
            search: false,                      //是否显示表格搜索
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列（选择显示的列）
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "commentId",              //每一行的唯一标识，一般为主键列
            showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            //得到查询的参数
            queryParams: function (params) {
                //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                var temp = {
                    size: params.limit,                         //页面大小
                    page: (params.offset / params.limit) + 1,   //页码
                    productId: $('#productId').val(),
                    commentStatus: $('#commentStatus').val(),
                    deleteFlag: 0
                };
                return temp;
            },
            columns: [{
                checkbox: true,
                visible: true                  //是否显示复选框
            }, {
                field: 'productId',
                title: '商品ID'
            }, {
                field: 'productName',
                title: '商品名称'
            }, {
                field: 'status',
                title: '状态',
                formatter: function (value, row, index) {
                    if (value == 0) {
                        return "<span class='label label-primary'>上架</span>";
                    } else if (value == 1) {
                        return "<span class='label label-default'>下架</span>";
                    }
                }
            },{
                field: 'createTime',
                title: '创建时间'
            }, {
                field: 'commentId',
                title: '操作',
                width: 120,
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    return "<button class='btn btn-outline btn-primary btn-sm' id='updateFun' data-toggle='modal' data-target='#myModal'>编辑</button>";
                }
            },],
            onLoadSuccess: function () {
            },
            onLoadError: function () {
                window.location.href = "skip/common/error";
            }
        });
    });

    function select() {
        $table.bootstrapTable('refresh');
    }



</script>
</html>
