<!DOCTYPE html>
<html lang="zh-cmn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<body class="gray-bg">
<div th:fragment="managerEdit">
    <div class="modal inmodal" id="operationInfo" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title myTitle"></h4>
                </div>
                <div class="modal-body" style="height: 400px; overflow: auto;">
                    <input type="text" id="manId" value="" style="display: none;"/>
                    <div class="form-group">
                        <div class="col-sm-2 text-right" style="height: 35px; line-height: 35px;">
                            <label for="username">账号:</label>
                        </div>
                        <div class="col-sm-10">
                            <div class="col-sm-6">
                                <div class="col-sm-1">
                                    <span style="color: red; height: 35px; line-height: 35px; float: right;">*</span>
                                </div>
                                <div class="col-sm-6">
                                    <input style="width: 200px; height: 35px;" class="form-control"
                                           onblur="checkAccount($(this).val())"
                                           type="text" autocomplete="off" id="username" required minlength="5"
                                           maxlength="15" placeholder="账号应在5~15位之间"/>
                                </div>
                            </div>
                            <div class="col-sm-4" style="float: right;">
                                <span id="h1" style="height: 35px; line-height: 35px;float: left;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="showPassword">
                        <div class="col-sm-2 text-right" style="height: 35px; line-height: 35px; margin-top: 15px;">
                            <label for="password">密码:</label>
                        </div>
                        <div class="col-sm-10">
                            <div class="col-sm-6" style="margin-top: 15px;">
                                <div class="col-sm-1">
                                    <span style="color: red; line-height: 35px; margin-top: 15px;">*</span>
                                </div>
                                <div class="col-sm-6">
                                    <input id="password" style="width: 200px; height: 35px;" type="password"
                                           autocomplete="off" class="form-control"
                                           minlength="6" maxlength="20" placeholder="密码应在6~20位之间"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 text-right" style="height: 35px; line-height: 35px; margin-top: 15px;">
                            <label for="userNick">昵称:</label>
                        </div>
                        <div class="col-sm-10">
                            <div class="col-sm-6" style="margin-top: 15px;">
                                <div class="col-sm-1">
                                    <span style="color: red; line-height: 35px; margin-top: 15px;">*</span>
                                </div>
                                <div class="col-sm-6">
                                    <input id="userNick" style="width: 200px; height: 35px;" type="text"
                                           autocomplete="off" class="form-control"
                                           minlength="1" maxlength="20" placeholder="昵称应在1~20字以内"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 text-right" style="height: 35px; line-height: 35px; margin-top: 15px;">
                            <label for="telphone">手机号:</label>
                        </div>
                        <div class="col-sm-10">
                            <div class="col-sm-6" style="margin-top: 15px;">
                                <div class="col-sm-1">
                                    <span style="color: red; line-height: 35px; margin-top: 15px;">*</span>
                                </div>
                                <div class="col-sm-6">
                                    <input id="telphone" style="width: 200px; height: 35px;" type="text"
                                           autocomplete="off" class="form-control"
                                           minlength="11" maxlength="11" placeholder="请输入手机号"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 text-right" style="height: 35px; line-height: 35px; margin-top: 15px;">
                            <label for="userRole">级别:</label>
                        </div>
                        <div class="col-sm-10">
                            <div class="col-sm-6" style="margin-top: 15px;">
                                <div class="col-sm-1">
                                    <span style="color: red; line-height: 35px; margin-top: 15px;">*</span>
                                </div>
                                <div class="col-sm-6">
                                    <select id="userRole" style="width: 200px; height: 35px;" class="form-control">
                                        <option value="1">超级管理员</option>
                                        <option value="2">管理员</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 text-right" style="height: 35px; line-height: 35px; margin-top: 15px;">
                            <label for="isUse">状态:</label>
                        </div>
                        <div class="col-sm-10">
                            <div class="col-sm-6" style="margin-top: 15px;">
                                <div class="col-sm-1">
                                    <span style="color: red; line-height: 35px; margin-top: 15px;">*</span>
                                </div>
                                <div class="col-sm-6">
                                    <select id="isUse" style="width: 200px; height: 35px;" class="form-control">
                                        <option value="0">可用</option>
                                        <option value="1">禁用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline btn-warning" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-outline btn-success" id="editButton" onclick="editInfo()">修改
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
