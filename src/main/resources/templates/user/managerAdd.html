<div class="row">
    <div class="col-sm-3">
        <label for="username" style="line-height: 35px;">管理员账号</label>
    </div>
    <div class="col-sm-9">
        <input id="username" class="form-control" name="username" placeholder="账号" style="height: 35px;width: 300px;" required/>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <label for="password" style="line-height: 35px;">管理员密码</label>
    </div>
    <div class="col-sm-9">
        <input id="password" class="form-control" type="password" name="password" placeholder="管理员密码" required
               style="height: 35px;width: 300px;"/>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <label for="userNick" style="line-height: 35px;">管理员昵称</label>
    </div>
    <div class="col-sm-9">
        <input id="userNick" class="form-control" name="userNick" placeholder="管理员昵称" style="height: 35px;width: 300px;" required/>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <label for="telphone" style="line-height: 35px;">手机号</label>
    </div>
    <div class="col-sm-9">
        <input id="telphone" class="form-control" name="telphone" placeholder="手机号" maxlength="11" style="height: 35px;width: 300px;" required/>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <label for="userRole" style="line-height: 35px;">角色</label>
    </div>
    <div class="col-sm-9">
        <select id="userRole" style="height: 35px;width: 300px;" name="userRole">
            <option value="1">超级管理员</option>
            <option value="2">管理员</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <label for="isUse" style="line-height: 35px;">管理员状态</label>
    </div>
    <div class="col-sm-9">
        <select id="isUse" style="height: 35px;width: 300px;" name="isUse">
            <option value="0">可用</option>
            <option value="1">禁用</option>
        </select>
    </div>
</div>
