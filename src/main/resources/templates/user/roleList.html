<!DOCTYPE html>
<html lang="zh-cmn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="common/comm :: header_web"></head>
<body class="gray-bg">
<div class="container" style="background-color: white;margin-top:30px;">
    <div class="row" style="padding-top: 30px;">
        <div class="col-sm-12">
            <shiro:hasRole name="1">
                <button type="button" class="btn btn-outline btn-primary" data-toggle="modal" data-target="#myModal"
                        id="insertFun" onclick="addRole()">新增
                </button>
                <button type="button" class="btn btn-outline btn-danger" onclick="deleteRole()">删除</button>
            </shiro:hasRole>
        </div>
    </div>
    <hr style="border: 1px solid;"/>
    <div class="row" style="margin: 50px 0px;">
        <table id="roleList"></table>
    </div>
    <hr style="border: 1px solid;"/>
    <div class="row" style="margin-bottom: 30px;">

    </div>
</div>
<div th:include="common/comm::modalView"></div>
</body>
<script th:include="common/comm::modalBtn"></script>
<script>
    $table = $('#roleList');

    $(function () {
        $table.bootstrapTable({
            url: 'layer/role/selectList',          //请求后台的URL（*）
            method: 'GET',                      //请求方式（*）
            //toolbar: '#toolbar',              //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "desc",                   //排序方式
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 10,                     //每页的记录行数（*）
            pageList: [10, 30, 50, 100],        //可供选择的每页的行数（*）
            search: false,                      //是否显示表格搜索
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列（选择显示的列）
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "roleId",              //每一行的唯一标识，一般为主键列
            showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            //得到查询的参数
            queryParams: function (params) {
                //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                var temp = {
                    size: params.limit,                         //页面大小
                    page: (params.offset / params.limit) + 1   //页码
                };
                return temp;
            },
            columns: [{
                checkbox: true,
                visible: true                  //是否显示复选框
            }, {
                field: 'name',
                title: '角色名称'
            }, {
                field: 'createTime',
                title: '创建时间'
            }, {
                field: 'roleId',
                title: '操作',
                width: 120,
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    return "<button class='btn btn-outline btn-primary btn-sm'>编辑</button>";
                }
            },],
            onLoadSuccess: function () {
            },
            onLoadError: function () {
                window.location.href = "skip/common/error";
            }
        });
    });

    function select() {
        $table.bootstrapTable('refresh');
    }

    function common() {
        //获得选中行
        var selOption = $table.bootstrapTable("getSelections");
        //进行判断是否勾选了
        if (selOption.length == 0) {
            alert('请选择数据')
            return false;
        }
        var array = [];
        //循环遍历
        $.each(selOption, function (index, row) {
            array.push(row.roleId);
        })
        return array;
    }

    function deleteRole() {
        var array = common();
        if (array != false) {
            //发送数据库
            $.post('layer/role/deleteRole', {roleIds: array.join(',')}, function (result) {
                if (result.status == 200) {
                    alert('删除成功')
                    $table.bootstrapTable('refresh')
                } else {
                    alert(result.message);
                }
            })
        }
    }

    function addRole() {
        $('#myModalLabel').html('添加角色');
        $('#showModal').load('skip/user/roleAdd');
    }

    $('#addFun').on('click', function () {
        var roleName =  $(" input[ name='roleName' ] ").val();
        if (roleName == null || roleName.trim() == ''){
            alert("角色名称不能为空");
            return;
        }
        var data = $("#showModal").serialize();
        setService('layer/role/insertRole', data);
    });
</script>
</html>
