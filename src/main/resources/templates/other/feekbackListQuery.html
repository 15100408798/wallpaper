<!DOCTYPE html>
<html lang="zh-cmn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="common/comm :: header_web"></head>
<body class="gray-bg">
<div th:fragment="feekbackListQuery">
    <div class="col-sm-3">
        <div class="row">
            <div class="col-sm-5">
                <label for="username" style="line-height: 35px;">用户账号:</label>
            </div>
            <div class="col-sm-7">
                <input id="username" placeholder="用户账号" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="row">
            <div class="col-sm-5">
                <label for="userPhone" style="line-height: 35px;">用户手机号:</label>
            </div>
            <div class="col-sm-7">
                <input id="userPhone" placeholder="用户手机号" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="row">
            <div class="col-sm-5">
                <label for="feedbackStatus" style="line-height: 35px;">处理状态:</label>
            </div>
            <div class="col-sm-7">
                <select class="form-control" id="feedbackStatus">
                    <option value="">请选择</option>
                    <option value="1">待处理</option>
                    <option value="2">已处理</option>
                    <option value="3">已忽略</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-outline btn-warning" onclick="select()">查询</button>
    </div>
</div>
<script th:fragment="feekbackQueryFuntion">
    function disabledManager() {
        var array = common();
        if (array != false) {
            //发送数据库
            $.post('layer/feekback/disabledFeedback', {feedbackIds: array.join(',')}, function (data) {
                if (data.status == 200) {
                    swal({
                        'title': '忽略成功',
                        'text': '',
                        'type': 'success'
                    }, function () {
                        $table.bootstrapTable('refresh')
                    });
                } else {
                    console.log(data.message);
                    swal(data.message, '', 'error')
                }
            })
        }
    }

    function openManager() {
        var array = common();
        if (array != false) {
            //发送数据库
            $.post('layer/feekback/openFeedback', {feedbackIds: array.join(',')}, function (data) {
                if (data.status == 200) {
                    swal({
                        'title': '处理成功',
                        'text': '',
                        'type': 'success'
                    }, function () {
                        $table.bootstrapTable('refresh')
                    });
                } else {
                    console.log(data.message);
                    swal(data.message, '', 'error')
                }
            })
        }
    }

    function delFeedbck() {
        var array = common();
        if (array != false) {
            //发送数据库
            $.post('layer/feekback/deleteFeedback', {feedbackIds: array.join(',')}, function (data) {
                if (data.status == 200) {
                    swal({
                        'title': '删除成功',
                        'text': '',
                        'type': 'success'
                    }, function () {
                        $table.bootstrapTable('refresh')
                    });
                } else {
                    console.log(data.message);
                    swal(data.message, '', 'error')
                }
            })
        }
    }

    function common() {
        //获得选中行
        var selOption = $table.bootstrapTable("getSelections");
        //进行判断是否勾选了
        if (selOption.length == 0) {
            alert('请选择数据')
            return false;
        }
        var array = [];
        //循环遍历
        $.each(selOption, function (index, row) {
            array.push(row.feekbackId);
        })
        return array;
    }
</script>
</body>
</html>
