<!DOCTYPE html>
<html lang="zh-cmn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="common/comm :: header_web"></head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <div style="display:none;"><a id="addPage" class="J_menuItem" href="">addPage</a></div>
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close"><i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header" style="padding:20px 0px 20px 20px;" id="showHead">
                    <div class="dropdown profile-element">
                        <span style="color:#fff;font-size:20px;">御尚</span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                               <span class="block m-t-xs"><strong class="font-bold">
                                   <span th:if="${session.manager!=null}" th:text="${session.manager.username}"></span></strong>
									<input style="display: none;" id="getUserRole" th:if="${session.manager!=null}"
                                           th:value="${session.manager.userRole}"/></span>

                                   <span id="idya" th:if="${session.manager!=null}"
                                         th:text="${session.manager.managerId}"></span>

                                <span class="text-muted text-xs block">
                                   <span th:if="${session.manager !=null && session.manager.userRole==1}">超级管理员</span>
                                   <span th:if="${session.manager !=null && session.manager.userRole==2}">管理员</span>
                                 <b class="caret"></b></span>
                                </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a id="id" class="J_menuItem" title="修改密码" onclick="to()">修改密码</a>
                            </li>
                            <li class="divider"></li>
                            <li><a th:href="@{/layer/user/logout}">安全退出</a>
                            </li>
                        </ul>
                    </div>
                    <div class="logo-element">御尚壁纸</div>
                </li>
                <shiro:hasAnyRoles name="1,2">
                    <li th:include="common/index/userIndex::userIndex"></li>
                </shiro:hasAnyRoles>
                <shiro:hasAnyRoles name="1">
                    <li>
                        <a class="J_menuItem" title="合作商户管理" th:href="@{/skip/store/storeList}">
                            <i class="fa fa-columns"></i>
                            <span class="nav-label">合作商户管理</span>
                        </a>
                    </li>
                </shiro:hasAnyRoles>
                <shiro:hasAnyRoles name="1,2">
                    <li th:include="common/index/productIndex::productIndex"></li>
                    <li th:include="common/index/orderIndex::orderIndex"></li>
                </shiro:hasAnyRoles>
                <shiro:hasAnyRoles name="1,2">
                    <li th:include="common/index/otherIndex::otherIndex"></li>
                </shiro:hasAnyRoles>
                <shiro:hasRole name="1">
                    <!--<li th:include="common/index/financeIndex::financeIndex"></li>-->
                </shiro:hasRole>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a class="navbar-minimalize btn btn-primary"
                       style="height:50px;width:58px;padding:0px;padding-top:10px;" href="javascript:;">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>
                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a>定位当前选项卡</a>
                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                    </li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                    </li>
                </ul>
            </div>
            <a th:href="@{/layer/user/logout}" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i>
                退出</a>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" th:src="@{/skip/common/welcome}"
                    scrolling="yes" frameborder="0" data-id="welcomeManager" seamless></iframe>
        </div>
        <div class="footer">
            <div style="text-align:center;">&copy; <span id="nowYear"></span> cyclins
            </div>
        </div>
    </div>
    <!--右侧部分结束-->
    <!--右侧边栏开始-->
    <div id="right-sidebar">
        <div class="sidebar-container">
            <ul class="nav nav-tabs navs-3">
                <li class="active">
                    <a data-toggle="tab" href="#tab-1">
                        <i class="fa fa-gear"></i> 主题
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="skin-setttings">
                        <div class="title">皮肤选择</div>
                        <div class="setings-item default-skin nb">
                                <span class="skin-name ">
                         <a href="#" class="s-skin-0">
                             默认皮肤
                         </a>
                    </span>
                        </div>
                        <div class="setings-item blue-skin nb">
                                <span class="skin-name ">
                        <a href="#" class="s-skin-1">
                            蓝色主题
                        </a>
                    </span>
                        </div>
                        <div class="setings-item yellow-skin nb">
                                <span class="skin-name ">
                        <a href="#" class="s-skin-3">
                            黄色/紫色主题
                        </a>
                    </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function to() {
        var getval = $('#idya').text();
        document.getElementById("id").setAttribute("href", "accountManager/updatePassword?id=" + getval);
    }
    $(function () {
        $('#idya').hide();
        $('#nowYear').html((new Date()).getFullYear());
        var h = $('#content-main').css("height").replace('px', '');
        $('#content-main').css("height", parseInt(h, 10) + 60 + 'px');
    });
</script>
</body>
</html>
