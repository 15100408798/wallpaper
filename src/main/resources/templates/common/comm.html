<!doctype html>

    <style type="text/css">
        /* 滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Track  滚动条的滑轨背景颜色 */
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.3);
            -webkit-border-radius: 3px;
            border-radius: 3px;
            background: #fefefe;
        }

        /* Handle 滑块颜色 */
        ::-webkit-scrollbar-thumb {
            -webkit-border-radius: 3px;
            border-radius: 3px;
            background: #dddddd;
            -webkit-box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb:window-inactive {
            background: #dddddd;
        }

        .modal-header, .modal-footer {
            cursor: pointer;
        }

        .float-e-margins .btn {
            margin-bottom: 0px;
        }

        .btn-group {
            padding-bottom: 10px;
        }

        /* 菜单宽度 */
        body.canvas-menu .navbar-static-side, body.fixed-sidebar .navbar-static-side {
            width: 170px;
        }

        #page-wrapper {
            margin-left: 170px;
        }

        /*菜单居左距离*/
        .nav > li > a {
            padding: 14px 10px 14px 15px;
        }

        .nav-second-level li a {
            padding-left: 35px;
            padding-top: 8px;
        }

    </style>

    <script th:src="@{/js/jquery.min.js}"></script>

    <script>
        $(document).ready(function () {
            $(".modal").draggable();

    <script type="text/javascript">
        var ctx = "/wallpaper";

        function locationCurrMenu() {
            if ($(".page-tabs-content").children(".active").length > 0) {
                preMenu = $(".page-tabs-content").children(".active")[0];
            }
        }

        function addPage(title, url) {
            $('#addPage').html(title);
            $('#addPage').attr('href', url);
            $('#addPage').attr('title', title);
            $('#addPage').click();
        }

    </script>
