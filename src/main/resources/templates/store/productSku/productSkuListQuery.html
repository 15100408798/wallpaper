<!DOCTYPE html>
<html lang="zh-cmn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="common/comm :: header_web"></head>
<body class="gray-bg">
<div th:fragment="productSkuListQuery">
    <div class="col-sm-3">
        <div class="row">
            <div class="col-sm-5">
                <label for="deleteFlagStatus" style="line-height: 35px;">删除状态:</label>
            </div>
            <div class="col-sm-7">
                <select class="form-control" id="deleteFlagStatus">
                    <option value="">请选择</option>
                    <option value="0">未删除</option>
                    <option value="1">已删除</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="row">
            <div class="col-sm-5">
                <label for="productSkuStatus" style="line-height: 35px;">上下架状态:</label>
            </div>
            <div class="col-sm-7">
                <select class="form-control" id="productSkuStatus">
                    <option value="">请选择</option>
                    <option value="0">上架</option>
                    <option value="1">下架</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-outline btn-warning" onclick="select()">查询</button>
    </div>
</div>

<script th:fragment="productSkuQueryFuntion">
    function disabledProduct() {
        var array = common();
        if (array != false) {
            //发送数据库
            $.post('layer/productSku/disabledSkuProduct', {productSkuIds: array.join(',')}, function (result) {
                if (result.status == 200) {
                    swal({
                        'title': '下架成功',
                        'text': '',
                        'type': 'success'
                    }, function () {
                        $table.bootstrapTable('refresh')
                    });
                } else {
                    swal(result.message, '', 'error')
                }
            })
        }
    }

    function openProduct() {
        var array = common();
        if (array != false) {
            //发送数据库
            $.post('layer/productSku/openSkuProduct', {productSkuIds: array.join(',')}, function (result) {
                if (result.status == 200) {
                    swal({
                        'title': '上架成功',
                        'text': '',
                        'type': 'success'
                    }, function () {
                        $table.bootstrapTable('refresh')
                    });
                } else {
                    swal(result.message, '', 'error')
                }
            })
        }
    }

    function delProduct() {
        var array = common();
        if (array != false) {
            //发送数据库
            $.post('layer/productSku/delSkuProduct', {productSkuIds: array.join(',')}, function (result) {
                if (result.status == 200) {
                    swal({
                        'title': '删除成功',
                        'text': '',
                        'type': 'success'
                    }, function () {
                        $table.bootstrapTable('refresh')
                    });
                } else {
                    swal(result.message, '', 'error')
                }
            })
        }
    }

    function redProduct() {
        var array = common();
        if (array != false) {
            //发送数据库
            $.post('layer/productSku/redSkuProduct', {productSkuIds: array.join(',')}, function (result) {
                if (result.status == 200) {
                    swal({
                        'title': '还原成功',
                        'text': '',
                        'type': 'success'
                    }, function () {
                        $table.bootstrapTable('refresh')
                    });
                } else {
                    swal(result.message, '', 'error')
                }
            })
        }
    }


    function common() {
        //获得选中行
        var selOption = $table.bootstrapTable("getSelections");
        //进行判断是否勾选了
        if (selOption.length == 0) {
            alert('请选择数据')
            return false;
        }
        var array = [];
        //循环遍历
        $.each(selOption, function (index, row) {
            array.push(row.productSkuId);
        })
        return array;
    }

    function addSku() {
        parent.locationCurrMenu();
        parent.addPage('添加商品SKU', ctx + '/skip/store/productSku/productSkuAdd');
    }


    window.onclickEvent = {
        'click #updateFun': function (e, value, row, index) {
            parent.locationCurrMenu();
            parent.addPage('修改客服', ctx + '/skip/store/productSku/productSkuEdit/' + row.productSkuId);
        }
    }

</script>
</body>
</html>
