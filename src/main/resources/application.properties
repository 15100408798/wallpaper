#\u6FC0\u6D3Bdev\u5F00\u53D1\u7248\u672C
spring.profiles.active=@profileActive@

#\u9879\u76EE\u8BBF\u95EE\u8DEF\u5F84
server.servlet.context-path=/wallpaper
#\u9879\u76EEsession\u7684\u8D85\u65F6\u65F6\u95F4
server.servlet.session.timeout=30

#mybatis\u914D\u7F6E\u6587\u4EF6\u7684\u4F4D\u7F6E
mybatis.config-location=classpath:mybatis.cfg.xml
#\u5B9A\u4E49mapper.xml\u6587\u4EF6\u7684\u4F4D\u7F6E\u3002\u4E5F\u53EF\u4EE5\u76F4\u63A5\u4F7F\u7528\u6CE8\u89E3\uFF0C\u4F46\u662F\u4E0D\u5229\u4E8E\u9605\u8BFB\uFF0C\u4EE3\u7801\u4E0D\u591F\u6574\u6D01
mybatis.mapper-locations=classpath:mapper/*/*.xml
logging.level.com.baotao.bicycle.common.mapper=debug

#\u5173\u95ED\u9875\u9762\u7F13\u5B58
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
#\u9875\u9762\u6A21\u578B\u7C7B\u578B\u3002\u5B9A\u4E49\u4E3Alegacyhtml5\u3002\u66F4\u5229\u4E8E\u7F16\u5199\u4EE3\u7801\u3002\u5E94\u4E3AHtml5\u5B9A\u4E49\u89C4\u8303\u8F83\u4E3A\u4E25\u683C\u3002LEGACYHTML5\u66F4\u4E3A\u4E2D\u548C
spring.thymeleaf.mode=LEGACYHTML5
#\u9875\u9762\u524D\u7F00
spring.thymeleaf.prefix=classpath:templates/
#\u9875\u9762\u540E\u7F00
spring.thymeleaf.suffix=.html
#\u9875\u9762\u7F16\u7801
spring.thymeleaf.encoding=UTF-8
#\u9875\u9762\u7684\u7C7B\u578B
spring.thymeleaf.servlet.content-type=text/html

#\u663E\u793A\u521B\u5EFA\u8868\u7684sql\u8BED\u53E5
spring.jpa.show-sql=true
#\u5728\u9879\u76EE\u91CD\u542F\u65F6\uFF0C\u53EA\u6709\u5B57\u6BB5\u53D8\u66F4\u624D\u4F1A\u91CD\u65B0\u66F4\u65B0\u8868
spring.jpa.hibernate.ddl-auto=update
spring.output.ansi.enabled=detect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect


