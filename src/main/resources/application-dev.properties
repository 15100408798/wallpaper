############################################# RabbitMQ #################################################################
#\u8FDE\u63A5rabbitmq\u7684ip
spring.rabbitmq.host=127.0.0.1
#\u8FDE\u63A5rabbitmq\u7684\u7AEF\u53E3\u53F7
spring.rabbitmq.port=5672
#rabbitmq\u7684\u8D26\u53F7\u548C\u5BC6\u7801.\u4E00\u822Cguest\u53EA\u80FD\u672C\u5730\u8FDB\u884C\u767B\u9646\u3002\u6240\u4EE5\u9700\u8981\u521B\u5EFA\u81EA\u5B9A\u4E49\u7684\u7528\u6237\uFF0C\u5E76\u8D4B\u4E88\u5B83\u6743\u9650
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#\u4E3A\u4E86\u4FDD\u8BC1\u6D88\u606F\u53D1\u9001\u5230rabbitmq\u7684\u4EA4\u6362\u673A\uFF0C\u53EF\u4EE5\u91C7\u7528\u4E24\u79CD\u673A\u5236\u3002\u4E8B\u52A1\u673A\u5236\u548Cconfirm\u673A\u5236\u3002\u4E8B\u52A1\u673A\u5236\u6BCF\u6B21\u53EA\u6267\u884C\u4E00\u4E2A\uFF0C\u592A\u6D88\u8017\u65F6\u95F4\uFF0C\u5F71\u54CD\u6027\u80FD\u3002\u6240\u4EE5\u63A8\u8350\u4F7F\u7528confirm\u673A\u5236\u3002 channel.txSelect()\u542F\u52A8\u4E8B\u52A1\u3002channel.txCommit()\u63D0\u4EA4\u4E8B\u52A1\u3002channel.txRollback()\u56DE\u6EDA\u4E8B\u52A1
spring.rabbitmq.publisher-confirms=true
#\u5F00\u542Frabbitmq\u6D88\u8D39\u8005\u624B\u52A8\u54CD\u5E94\u6A21\u5F0F
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.direct.acknowledge-mode=manual
#\u5B9A\u4E49\u6D88\u8D39\u8005\u6BCF\u6B21\u6700\u591A\u53EF\u4EE5\u4ECE\u961F\u5217\u4E2D\u83B7\u53D6\u7684\u6D88\u606F\u6570\u91CF
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.direct.prefetch=1
#\u6700\u5927\u6D88\u8D39\u8005\u6570\u91CF
spring.rabbitmq.listener.simple.max-concurrency=2
#\u6D88\u8D39\u8005\u7684\u6570\u91CF
spring.rabbitmq.listener.simple.concurrency=2
#\u6D88\u8D39\u8005\u81EA\u52A8\u542F\u52A8
spring.rabbitmq.listener.simple.auto-startup=true
# \u662F\u5426\u5F00\u542F\u6D88\u8D39\u8005\u91CD\u8BD5\uFF08\u4E3Afalse\u65F6\u5173\u95ED\u6D88\u8D39\u8005\u91CD\u8BD5\uFF0C\u8FD9\u65F6\u6D88\u8D39\u7AEF\u4EE3\u7801\u5F02\u5E38\u4F1A\u4E00\u76F4\u91CD\u590D\u6536\u5230\u6D88\u606F\uFF09
spring.rabbitmq.template.retry.enabled=true
#\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\uFF08\u5355\u4F4D\u6BEB\u79D2\uFF09
spring.rabbitmq.template.retry.initial-interval=5000
#\u6700\u5927\u91CD\u8BD5\u6B21\u6570
spring.rabbitmq.template.retry.max-attempts=3
#\u91CD\u8BD5\u6B21\u6570\u8D85\u8FC7\u4E0A\u9762\u7684\u8BBE\u7F6E\u4E4B\u540E\u662F\u5426\u4E22\u5F03\uFF08false\u4E0D\u4E22\u5F03\u65F6\u9700\u8981\u5199\u76F8\u5E94\u4EE3\u7801\u5C06\u8BE5\u6D88\u606F\u52A0\u5165\u6B7B\u4FE1\u961F\u5217\uFF09
#\u6D88\u8D39\u8005\u6D88\u8D39\u5931\u8D25\uFF0C\u5219\u81EA\u52A8\u91CD\u65B0\u5165\u961F
spring.rabbitmq.listener.simple.default-requeue-rejected=true




